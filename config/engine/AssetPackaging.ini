+TextureFormatNameToCompressionSettings=(Name="TC_Default",CompressionSettings=(CompressionNoAlpha=False,CompressionNone=False,CompressionMask=False,CompressionGrayscale=False,CompressionNormalMap=False,CompressionRGBA=False,SRGB=True,NeverStream=False,CompressionQuality=1.000000))
+TextureFormatNameToCompressionSettings=(Name="TC_Normalmap",CompressionSettings=(CompressionNoAlpha=True,CompressionNone=False,CompressionMask=False,CompressionGrayscale=False,CompressionNormalMap=True,CompressionRGBA=False,SRGB=False,NeverStream=False,CompressionQuality=1.000000))
+TextureFormatNameToCompressionSettings=(Name="TC_Masks",CompressionSettings=(CompressionNoAlpha=False,CompressionNone=False,CompressionMask=True,CompressionGrayscale=False,CompressionNormalMap=False,CompressionRGBA=False,SRGB=False,NeverStream=False,CompressionQuality=1.000000))
+TextureFormatNameToCompressionSettings=(Name="TC_Grayscale",CompressionSettings=(CompressionNoAlpha=True,CompressionNone=False,CompressionMask=False,CompressionGrayscale=True,CompressionNormalMap=False,CompressionRGBA=False,SRGB=True,NeverStream=False,CompressionQuality=1.000000))

[AudioCompression]
# Audio compression settings optimized for bike adventure ambience

[AudioCompression_Shared]
# Shared audio settings
DefaultCompressionType=OGG
OggCompressionQuality=0.7
DefaultSampleRate=44100
MaxSampleRate=48000
CompressionQualityModifier=1.0
AutoStreamingThreshold=0.0

[AudioCompression_Linux]
# Linux audio compression (OGG Vorbis optimized)
PlatformCompressionOverrides=(bOverrideCompressionTimes=true,CompressionQualityModifier=0.8,AutoStreamingThreshold=5.0)

[AudioCompression_Windows]
# Windows audio compression (can use higher quality)
PlatformCompressionOverrides=(bOverrideCompressionTimes=true,CompressionQualityModifier=1.0,AutoStreamingThreshold=3.0)

[MeshOptimization]
# Mesh and geometry optimization settings

[MeshOptimization_Shared]
# Shared mesh optimization settings
bAutoGenerateLODs=True
NumLODLevels=4
LODDistanceScale=1.0
PercentTriangles0=1.0
PercentTriangles1=0.75
PercentTriangles2=0.5
PercentTriangles3=0.25
MaxDeviation=1.0
PixelError=8.0
WeldingThreshold=0.1
HardAngleThreshold=80.0
BaseLODModel=0
ReductionMethod=Quadratic
SilhouetteImportance=Normal
TextureImportance=Normal
ShadingImportance=Normal

[MeshOptimization_BikeSpecific]
# Bike model specific optimizations
BikeBodyLODLevels=3
BikeWheelLODLevels=4
EnvironmentLODLevels=5
PropLODLevels=3
BikeBodyMaxTriangles=10000
BikeWheelMaxTriangles=5000
EnvironmentMaxTriangles=50000
PropMaxTriangles=2000

[MaterialOptimization]
# Material compilation and optimization

[MaterialOptimization_Shared]
bUseSharedShaderLibraries=True
bShareMaterialShaderCode=True
bDeterministicShaderCodeOrder=True
bSharedMaterialNativeLibraries=True
MaterialQualityLevel=Medium
MaxMaterialTextureSamples=16
MaterialShaderCacheSize=64

[MaterialOptimization_Linux]
# Linux material settings (optimized for performance)
MaterialQualityLevel=Medium
MaxPixelShaderInstructions=2048
MaxVertexShaderInstructions=1024
EnableMaterialShaderCaching=True

[MaterialOptimization_Windows]
# Windows material settings (can use higher quality)
MaterialQualityLevel=High
MaxPixelShaderInstructions=4096
MaxVertexShaderInstructions=2048
EnableMaterialShaderCaching=True

[PackagingOptimization]
# Package-specific optimizations for deployment

[PackagingOptimization_Compression]
# Compression settings for different content types
bCompressContent=True
CompressionMethod=Oodle
CompressionLevel=Normal
CompressionBlockSize=65536

# Content-specific compression
TextureCompressionLevel=High
AudioCompressionLevel=Medium
MeshCompressionLevel=Medium
AnimationCompressionLevel=Medium
MaterialCompressionLevel=Low

[PackagingOptimization_ContentTypes]
# Optimization rules for different asset types

# Textures
TextureMaxResolution=2048
TextureMipGenSettings=FromTextureGroup
bUseNewMipFilter=True
PowerOfTwoMode=None

# Audio
AudioDefaultSampleRate=44100
AudioMaxChannels=2
bCompressAudioOggVorbis=True

# Meshes
MeshReductionModule=QuadricMeshReduction
MeshLODSettings=Default

[BiomeOptimization]
# Game-specific optimizations for biome content

[BiomeOptimization_Streaming]
# Biome streaming settings
BiomeStreamingDistance=2000
BiomeUnloadDistance=3000
MaxLoadedBiomes=3
BiomeTransitionOverlap=500
PreloadDistance=1000

[BiomeOptimization_LOD]
# LOD settings for biome content
ForestLODDistance=1500
DesertLODDistance=2000
MountainLODDistance=3000
CoastalLODDistance=2500
GrasslandLODDistance=1800

[BiomeOptimization_Culling]
# Culling distances for different biome elements
TreeCullingDistance=1000
RockCullingDistance=800
FlowerCullingDistance=200
WaterFeatureCullingDistance=1500
SkyboxCullingDistance=5000

[PerformanceProfiles]
# Different performance profiles for various hardware

[PerformanceProfile_Low]
# Low-end hardware settings
TextureQuality=Low
MeshQuality=Low
EffectsQuality=Low
ShadowQuality=Low
MaxLODLevel=3
CullingDistanceScale=0.7

[PerformanceProfile_Medium]
# Medium hardware settings (default)
TextureQuality=Medium
MeshQuality=Medium
EffectsQuality=Medium
ShadowQuality=Medium
MaxLODLevel=2
CullingDistanceScale=1.0

[PerformanceProfile_High]
# High-end hardware settings
TextureQuality=High
MeshQuality=High
EffectsQuality=High
ShadowQuality=High
MaxLODLevel=1
CullingDistanceScale=1.3

[DeploymentSettings]
# Final deployment packaging settings

[DeploymentSettings_Linux]
# Linux deployment configuration
EnablePakFileCompression=True
PakFileCompressionFormat=Zlib
EnableIOStoreCompression=True
IOStoreCompressionFormat=LZ4
CreateDebugPakFile=False
EncryptPakIndex=False
RequireEncryptionKeyGuidMatch=False
EncryptionKeyGuid=00000000000000000000000000000000

[DeploymentSettings_Windows]
# Windows deployment configuration  
EnablePakFileCompression=True
PakFileCompressionFormat=Zlib
EnableIOStoreCompression=True
IOStoreCompressionFormat=LZ4
CreateDebugPakFile=False
EncryptPakIndex=False
RequireEncryptionKeyGuidMatch=False
EncryptionKeyGuid=00000000000000000000000000000000

[ValidationSettings]
# Asset validation rules for packaging

[ValidationSettings_Required]
# Required assets that must be packaged
RequiredMaps=(
    "/Game/Core/TestLevels/TestLevel",
    "/Game/Gameplay/MainMenu"
)
RequiredAssets=(
    "/Game/Core/GameModes/BP_BikeAdventureGameMode",
    "/Game/Core/Characters/BP_BikeCharacter"
)

[ValidationSettings_Optional]
# Optional assets (can be excluded if needed)
OptionalAssets=(
    "/Game/Development/",
    "/Game/Testing/"
)

[ValidationSettings_Exclusions]
# Assets to explicitly exclude from packaging
ExcludedAssets=(
    "/Game/Core/EditorOnly/",
    "/Game/Development/",
    "/Game/Testing/",
    "/Engine/EditorResources/"
)

# Performance validation targets
MaxPackageSize=2048
MaxLoadingTime=30
TargetFrameRate=60
MinFrameRate=30