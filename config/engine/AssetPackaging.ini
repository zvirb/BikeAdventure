# Asset Packaging and Compression Configuration for BikeAdventure
# Optimizes asset delivery for both Linux and Windows platforms

[/Script/UnrealEd.ProjectPackagingSettings]
# Core packaging settings
Build=IfProjectHasCode
BuildConfiguration=PPBC_Development
BuildTarget=
StagingDirectory=/tmp/BikeAdventureStaging
FullRebuild=False
ForDistribution=True
IncludeDebugFiles=False
BlueprintNativizationMethod=Disabled
bIncludeNativizeAssetsIniData=False
bExcludeMonolithicEngineHeadersInNativizedCode=False
UsePakFile=True
bUseIoStore=True
bUseZenStore=False
bMakeBinaryConfig=False
bGenerateChunks=False
bGenerateNoChunks=False
bChunkHardReferencesOnly=False
bForceOneChunkPerFile=False
MaxChunkSize=0
BuildHttpChunkInstallData=False
HttpChunkInstallDataDirectory=
HttpChunkInstallDataVersion=
IncludePrerequisites=True
IncludeAppLocalPrerequisites=False
bShareMaterialShaderCode=True
bDeterministicShaderCodeOrder=False
bSharedMaterialNativeLibraries=True
ApplocalPrerequisitesDirectory=

# Engine and content directories  
+DirectoriesToAlwaysStageAsUFS=(Path="Localization")
+DirectoriesToAlwaysStageAsUFS=(Path="Config")

# Files to never cook
+DirectoriesToNeverCook=(Path="/Game/Core/Development")
+DirectoriesToNeverCook=(Path="/Game/Core/TestAssets")
+DirectoriesToNeverCook=(Path="/Engine/EditorResources")
+DirectoriesToNeverCook=(Path="/Engine/VR")

# BikeAdventure specific exclusions
+DirectoriesToNeverCook=(Path="/Game/Core/EditorOnly")
+DirectoriesToNeverCook=(Path="/Game/Development")
+DirectoriesToNeverCook=(Path="/Game/Testing")

# Files to always cook
+DirectoriesToAlwaysCook=(Path="/Game/Core")
+DirectoriesToAlwaysCook=(Path="/Game/Gameplay")
+DirectoriesToAlwaysCook=(Path="/Game/Art")
+DirectoriesToAlwaysCook=(Path="/Game/Audio")

# Map packaging
+MapsToCook=(FilePath="/Game/Core/TestLevels/TestLevel")
+MapsToCook=(FilePath="/Game/Gameplay/MainMenu")

[/Script/Engine.AssetManagerSettings]
# Asset management for optimal loading
bShouldManagerDetermineTypeAndName=False
bShouldGuessTypeAndNameInEditor=True
bShouldAcquireMissingChunksOnLoad=False
bShouldWarnAboutInvalidAssets=True
MetaDataTagsForAssetRegistry=()

[TextureCompression]
# Platform-specific texture compression
# These settings optimize texture memory usage and loading times

[TextureCompression_Linux]
# Linux texture settings (prefer smaller file sizes)
+TextureFormatNameToCompressionSettings=(Name="TC_Default",CompressionSettings=(CompressionNoAlpha=False,CompressionNone=False,CompressionMask=False,CompressionGrayscale=False,CompressionNormalMap=False,CompressionRGBA=False,SRGB=True,NeverStream=False,CompressionQuality=1.000000))
+TextureFormatNameToCompressionSettings=(Name="TC_Normalmap",CompressionSettings=(CompressionNoAlpha=True,CompressionNone=False,CompressionMask=False,CompressionGrayscale=False,CompressionNormalMap=True,CompressionRGBA=False,SRGB=False,NeverStream=False,CompressionQuality=1.000000))
+TextureFormatNameToCompressionSettings=(Name="TC_Masks",CompressionSettings=(CompressionNoAlpha=False,CompressionNone=False,CompressionMask=True,CompressionGrayscale=False,CompressionNormalMap=False,CompressionRGBA=False,SRGB=False,NeverStream=False,CompressionQuality=0.750000))
+TextureFormatNameToCompressionSettings=(Name="TC_Grayscale",CompressionSettings=(CompressionNoAlpha=True,CompressionNone=False,CompressionMask=False,CompressionGrayscale=True,CompressionNormalMap=False,CompressionRGBA=False,SRGB=True,NeverStream=False,CompressionQuality=1.000000))

[TextureCompression_Windows]
